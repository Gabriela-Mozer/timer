<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <title>Timer</title>
  </head>
  <body>
    <h1>Time Watch</h1>
    <!-- <img src ='./picks/Ellipse 1.svg'> -->
    <div class="container" id="container">
      <div id="timerDisplay" class="timerDisplay">00:00:00:000</div>
      <div id="buttons" class="buttons">
        <button class="work" id="work">CLICK</button>
        <button class="pause" id="pause">STOP</button>
        <button class="reset" id="reset">RESET</button>
      </div>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
